<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div onclick="playGreen()" type="button"  id="green" class="btn green">

      </div>

      <div onclick="playRed()" type="button"  id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div onclick="playYellow()" type="button"  id="yellow" class="btn yellow">

      </div>
      <div onclick="playBlue()" type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
<!-- adding javascript & jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
